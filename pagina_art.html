        .portfolio {
            display: flex;

<body>
    <h1>Sketches</h1>
    <p>made from 2020 to 2023</p>
    <div class="portfolio">
        
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            function resizeImages() {
                $('.portfolio img').each(function () {
                    var containerWidth = $(this).parent().width();
                    $(this).css('height', 'auto');
                    var imgHeight = $(this).height();
                    $(this).css('width', containerWidth);
                    $(this).css('height', imgHeight);
                });
            }

            resizeImages();
            $(window).resize(resizeImages);
        });
        var dir = "C:/Users/caiov/OneDrive/Área de Trabalho/site/Portfolio";

        var allowedExtensions = ["jpg", "png", "gif"];

        var portfolio = document.getElementById("portfolio");

        function listImages() {
            fetchImages(dir, allowedExtensions).forEach(function (imagePath) {
                var img = document.createElement("img");
                img.src = imagePath;
                img.alt = "Imagem";
                portfolio.appendChild(img);
            });
        }

        function fetchImages(directory, extensions) {
            return extensions.flatMap(function (ext) {
                return fetch(directory + "/*." + ext)
                    .then(function (response) {
                        if (response.ok) {
                            return response.blob().then(function (blob) {
                                return URL.createObjectURL(blob);
                            });
                        }
                        return [];
                    })
                    .catch(function (error) {
                        console.error(error);
                        return [];
                    });
            });
        }

        listImages();
    </script>
